<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CareDraft Official Wordmark -->
  
  <!-- Icon (small version) -->
  <g transform="translate(8, 16)">
    <!-- Document Background -->
    <rect x="0" y="0" width="48" height="48" rx="6" ry="6" fill="#2A6F6F"/>
    
    <!-- Document Lines -->
    <rect x="8" y="12" width="32" height="2" rx="1" fill="#E8F5F5"/>
    <rect x="8" y="18" width="24" height="2" rx="1" fill="#E8F5F5"/>
    <rect x="8" y="24" width="28" height="2" rx="1" fill="#E8F5F5"/>
    <rect x="8" y="30" width="20" height="2" rx="1" fill="#E8F5F5"/>
    <rect x="8" y="36" width="32" height="2" rx="1" fill="#E8F5F5"/>
    
    <!-- Document Corner Fold -->
    <path d="M40 0L48 8V6C48 2.68629 45.3137 0 42 0H40Z" fill="#1F4F4F"/>
    <path d="M40 0V6C40 7.10457 40.8954 8 42 8H48L40 0Z" fill="#F0F9F9"/>
    
    <!-- Sparkle -->
    <g transform="translate(32, 28)">
      <path d="M8 2L9 6L13 8L9 10L8 14L7 10L3 8L7 6L8 2Z" fill="#F0F9F9"/>
      <circle cx="2" cy="4" r="1" fill="#F0F9F9"/>
      <circle cx="15" cy="12" r="0.8" fill="#F0F9F9"/>
    </g>
  </g>
  
  <!-- CareDraft Text -->
  <g transform="translate(72, 20)">
    <!-- Care -->
    <text x="0" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="28" font-weight="700" fill="#2A6F6F" letter-spacing="-0.5px">Care</text>
    
    <!-- Draft -->
    <text x="0" y="48" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="28" font-weight="700" fill="#1F4F4F" letter-spacing="-0.5px">Draft</text>
  </g>
  
  <!-- Horizontal version alternative -->
  <g id="horizontal-version" style="display: none;" transform="translate(72, 28)">
    <text x="0" y="24" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" font-weight="700" fill="#2A6F6F" letter-spacing="-0.3px">Care<tspan fill="#1F4F4F">Draft</tspan></text>
  </g>
</svg> 